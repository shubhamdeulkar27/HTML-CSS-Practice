<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iframe Example</title>
  </head>
  <body>
    <div>
      <h1>Iframe</h1>
      <p>An HTML Iframe is used to display a web page within a web page.</p>
    </div>
    <div>
      <iframe
        src="FirstHtml.html"
        title="Google-Hangouts"
        height="500px"
        width="750px"
      ></iframe>
    </div>
  </body>
</html>
