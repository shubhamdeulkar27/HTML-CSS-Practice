<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Color Code Practice.</title>
  </head>
  <body style="background-color: rgb(0, 177, 147);">
    <h1 style="color: white;">
      This document is created for practicing color code in html styles
    </h1>
    <h3 style="color: white;">RGB</h3>
    <p
      style="
        background-color: rgb(255, 0, 0);
        color: white;
        text-align: center;
      "
    >
      This is Red Color.
    </p>
    <p
      style="
        background-color: rgb(0, 255, 0);
        color: white;
        text-align: center;
      "
    >
      This is Green Color.
    </p>
    <p
      style="
        background-color: rgb(0, 0, 255);
        color: white;
        text-align: center;
      "
    >
      This is Blue Color.
    </p>
  </body>
</html>
